<div class ="mainPadding">
<h2>Enter Employee Info</h2>
  <div>
    <form id="employeeinfo">
      <div class="form-group">
      <label for="employeeFirstName">Employee First Name:</label>
      <input type="text" id="employeeFirstName" name="employeeFirstName" class="form-control"/>

      <label for="employeeLastName">Employee Last Name:</label>
      <input type="text" id="employeeLastName" name="employeeLastName" class="form-control"/>

      <label for="employeeIdNumber">Employee ID Number:</label>
      <input type="number" id="employeeIdNumber" name="employeeIdNumber" class="form-control"/>

      <label for="employeeJobTitle">Employee Job Title:</label>
      <input type="text" id="employeeJobTitle" name="employeeJobTitle" class="form-control"/>

      <label for="employeeSalary">Employee Salary:</label>
      <input type="number" id="employeeSalary" name="employeeSalary" class="form-control"/>

      <input type="submit" value="Submit Employee" />
    </div>
    </form>
  </div>
  <div>
    <h2>Container</h2>
    <table class="table table-hover table-inverse">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last name</th>
          <th>ID number</th>
          <th>Job title</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody id="container">
      </tbody>
    </table>
  </div>
  <div>
    Total Monthly Salary:  <span id="monthlySalary">0</span>
  </div>
</div>
